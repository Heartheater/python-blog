{% extends "./base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post-container">
            <a href="{% url 'post_detail' pk=post.pk %}">
                <div class="post-top">
                    <h3 class="post-title">
                        {{post.title}}
                    </h3>
                </div>

                <p class="post-text">{{post.text|linebreaksbr}}</p>
                <p class="publish-date">Published: {{post.published_date}}</p>
            </a>
        </div>
    {% endfor %}
{% endblock %}

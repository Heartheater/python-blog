{% extends './base.html' %}

{% block content %}
    <div class="post-detail">
        <div class="post-top">
            <h3 class="post-title">
                <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
            </h3>
            {% if user.is_authenticated %}
            <a class="edit-post" href="{% url 'post_edit' pk=post.pk %}">
                <i class="fas fa-edit"></i>
            </a>
            {% endif %}
        </div>
        <p class="post-text">{{post.text|linebreaksbr}}</p>
        {% if post.published_date %}
        <p class="publish-date">Published: {{post.published_date}}</p>
        {% endif %}
    </div>
{% endblock %}
